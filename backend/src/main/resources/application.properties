# Import the .env file as a properties source
spring.config.import=optional:file:.env[.properties]

# --- MAIN DATASOURCE (The "App User" - Restricted) ---
# In production, ${DB_USER} would be a user with only SELECT/INSERT/UPDATE/DELETE
spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- FLYWAY CONFIGURATION (The "Admin User" - High Privilege) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public
spring.flyway.repair-on-migrate=true

# Use separate credentials for migrations
# In production, these would be a different, high-privilege user
spring.flyway.url=jdbc:postgresql://localhost:${DB_PORT}/${DB_NAME}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}

# --- HIBERNATE SETTINGS ---
# Set to 'none' because Flyway handles the schema now
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# --- SAFETY & UTILS ---
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.docker.compose.enabled=false

logging.level.org.springframework.security=DEBUG

# Gmail SMTP Server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_ACCOUNT:missing_email}
spring.mail.password=${GMAIL_APP_PASSWORD:missing_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true